<!DOCTYPE html>
<html lang="en">
    <head>  
        <title>Shuffle & Sort | MAERSK</title> 
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="https://www.maersk.com/Assets_sc9/Maersk/favicon.ico?v=1" type="image/x-icon">
        <link href="style.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>  
        <!-- Boxes and Action Wrapper -->
        <h1>Shuffle and Sort</h1>
        <!-- Boxes and Action Wrapper -->
        <div class="sas-wrapper">
            <!-- Boxes -->
            <ul id="sas-number-cards">
                <li class="sas-number-cards__card" data-number="1">
                    <span class="sas-number-cards__card__bg" style="background-color: #6F98A8;"></span>
                </li>
                <li class="sas-number-cards__card" data-number="2">
                    <span class="sas-number-cards__card__bg" style="background-color: #2B8EAD;"></span>
                </li>
                <li class="sas-number-cards__card" data-number="3">
                    <span class="sas-number-cards__card__bg" style="background-color: #2F454E;"></span>
                </li>
                <li class="sas-number-cards__card" data-number="4">
                    <span class="sas-number-cards__card__bg" style="background-color: #2B8EAD;"></span>
                </li>
                <li class="sas-number-cards__card" data-number="5">
                    <span class="sas-number-cards__card__bg" style="background-color: #2F454E;"></span>
                </li>
                <li class="sas-number-cards__card" data-number="6">
                    <span class="sas-number-cards__card__bg" style="background-color: #BFBFBF;"></span>
                </li>
                <li class="sas-number-cards__card" data-number="7">
                    <span class="sas-number-cards__card__bg" style="background-color: #BFBFBF;"></span>
                </li>
                <li class="sas-number-cards__card" data-number="8">
                    <span class="sas-number-cards__card__bg" style="background-color: #6F98A8;"></span>
                </li>
                <li class="sas-number-cards__card" data-number="9">
                    <span class="sas-number-cards__card__bg" style="background-color: #2F454E;"></span>
                </li>
            </ul>
            <!-- Actions -->
            <div class="sas-actions">
                <button id="sas-actions__shuffle-btn">Shuffle</button>
                <button id="sas-actions__sort-btn">Sort</button>
            </div>

            <!-- Credits -->
            <small class="sas-footer-text">Shuffle and sort by Mansoor Ahmad</small>
        </div>
        <script src="logic.js"></script>
    </body>
</html>
